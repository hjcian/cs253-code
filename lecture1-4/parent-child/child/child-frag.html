<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Child </title>
    </head>
    <body>
        <h1> Child </h1>        
        <div></div> 
        <script>
            const div = document.querySelector('div')
            setInterval(()=>{
                div.textContent = decodeURIComponent(window.location.hash).slice(1)
            }, 100)

        </script>
    </body>
</html>
